{% extends 'base.html' %}

{% block content %}

<h1>{{ post.title }}</h1>
<div>{{ post.content }}</div>
<div><img src="{{ MEDIA_URL }}{{ post.photo }}" alt=""></div>
<form action="{% url 'post_delete' pk=post.pk %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete Post">
</form>

<a href="{% url 'blog_index' %}">메인으로</a>


{% endblock %}
