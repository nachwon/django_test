{% extends 'base.html' %}

{% block content %}
<div class="page-header">
    <h1>{{ post.title }}</h1>
</div>
<p>{{ post.content }}</p>
{% if post.photo %}
<div><img src="{{ MEDIA_URL }}{{ post.photo }}" alt=""></div>
{% endif %}
<form action="{% url 'post_delete' pk=post.pk %}" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Delete Post">
</form>

<a class="btn btn-primary" href="{% url 'blog_index' %}">메인으로</a>


{% endblock %}
